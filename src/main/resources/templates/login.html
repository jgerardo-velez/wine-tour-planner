<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title>Wine Tour Planner</title>
	
	<link rel="stylesheet" href="/css/winery-tour-planner.css">
</head>
<body>
    <div class="title-container">
		 <center>
		 <font class="title-font">Winery Tour Planner</font>
		 </center>
	</div>
	<br/>
	<br/>
	<center>
		<div class="form-login-container">
		
		<form name="form" th:action="@{/login}" method="post">
			<div class="login-container" )>
				<label for="username">Username</label>
				<input type="text" id="username" name="username"/>
				<label for="password">Password</label>
				<input type="password" id="password" name="password"/>
				<div class="form-actions">
					<button type="submit" class="btn">Log in</button>
				</div>
			</div>	
			
			<div th:if="${param.error}" class="alert alert-error">
				<span style="color:red">Invalid Username and Password</span>
			</div>	
			<div th:if="${param.logout}" class="alert alert-success">
				<span style="color:red">You have been logged out.</span>
			</div>
				
			<div align="center">
				<button type="button" class="signupbtn"
						onclick="window.location.href='/sign-up'">Sign Up</button>
			</div>

			<br/>
			<a th:href="@{/forgot-password}">Forgot Password?</a>
			<br/>
			<br/>
		</form>
		
		</div>
	</center>	
</body>
</html>
