<html>
<head>
<meta charset="UTF-8">
<title>Wine Tour Planner</title>

<link rel="stylesheet" href="/css/winery-tour-planner.css">
</head>
<body>
	<div class="title-container">
		 <center>
		 <font class="title-font">Winery Tour Planner</font>
		 </center>
	</div>
	<br>
	<p>
	<center>
		<div class="form-login-container">
			<form action="/password-reset" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<div  class="form-title-container">
					<font class="form-title-font">Forgot Password?</font>
				</div>
				<div class="login-container" )>
					
					<span th:if="${confirmationMessage == null}">	
						<label for="email"><b>Email</b></label> 
						<input type="text" placeholder="Enter Email" name="email" required> 
					
						<button type="submit">Request a Password Reset</button>
					</span>

					<span th:if="${confirmationMessage != null}">
						<br>
							<span class="info" style="color:#2c2d2e" th:text="${confirmationMessage}"></span>
						<br><br>
						<div align="center">
							<button type="button" class="submitbtn"
								onclick="window.location.href='/'">Return to Home Page</button>
						</div>
					</span>
					
					<span th:if="${confirmationMessage == null}">	
						<div align="center">
							<button type="button" class="cancelbtn"
								onclick="window.location.href='/'">Cancel</button>
						</div>
					</span>
				</div>

			</form>
		</div>
	</center>
	</p>
</body>
</html>
